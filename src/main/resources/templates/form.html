<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <div th:replace="header :: siteHeader"></div>
    <h2 class="mb-4">Enter Your Details</h2>
    <form th:action="@{/submit}" th:object="${userForm}" method="post" class="needs-validation">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" required>
            <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="alert alert-success mt-3" th:if="${message}" th:text="${message}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
