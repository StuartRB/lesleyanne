<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="siteHeader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UserFormApp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <th:block th:if="${#authentication.authenticated}">
                            <span class="navbar-text me-2">Hello, <b th:text="${#authentication.name}"></b></span>
                            <a class="btn btn-outline-secondary btn-sm" href="/logout">Logout</a>
                        </th:block>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="btn btn-outline-primary btn-sm" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
